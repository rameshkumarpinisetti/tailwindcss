<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="img/facebook.svg" alt="facebook">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-3 border rounded-lg border-1 border-gray-200 text-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border rounded-lg border-1 border-gray-200 text-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 py-3 my-3 rounded-md text-white font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-500 hover:bg-green-700 py-3 my-3 px-4 rounded-md text-white font-bold w-fit mx-auto">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="text-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
